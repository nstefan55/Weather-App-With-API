<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Weather app that fetches data from an api"
    />
    <meta name="author" content="Nikola Štefančić" />
    <meta name="keywords" content="weather, app, api, weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="body">
    <video
      autoplay
      muted
      loop
      class="video-background pe-none"
      id="background-video"
    ></video>

    <form class="weather-form z-3" id="weather-form">
      <div class="input-group input-group-lg mb-3 mt-5">
        <input
          type="text"
          id="weatherCityInput"
          class="js-weather-city-input form-control form-control-lg fw-bold focus-ring focus-ring-warning ms-2"
          placeholder="Enter a City"
        />
        <button type="submit" class="input-group-text weather-submit-btn me-2">
          Get Weather
        </button>
      </div>
    </form>

    <main class="d-flex flex-column">
      <!-- add class displayNone to hide content -->
      <div id="weatherAppTitle" class="js-weather-app-title">
        <h1 class="heading text-center m-auto mb-5 text-capitalize">
          <span class="heading-text">Welcome</span>
          <span class="word-1"></span>
          <span class="word-2"></span>
          <span class="word-3 text-warning fw-bold"></span>
          <span class="word-4 text-warning fw-bold"></span>
          <span class="cursor">_</span>
          <span id="hidden-heading" class="hidden heading-text"
            >Welcome to the
            <span class="text-warning fw-bold">Weather App</span>
          </span>
        </h1>
        <p
          class="description lead text-center bg-warning text-dark p-3 rounded fw-bold"
        >
          Find out Current Weather Information for any City !
        </p>
      </div>

      <!-- Error Message Display Here -->
      <div
        class="js-error-container d-flex justify-content-center align-items-center text-center p-4 h1 text-warning text-center fw-bold"
      ></div>

      <div id="main-weather-content" class="js-main-weather-content"></div>
    </main>

    <footer
      class="footer py-4 w-100 rounded text-center text-shadow-2x fw-bold bg-black"
    >
      <div>
        &copy; 2024 All Rights Reserved
        <span class="text-warning">Nikola Stefancic</span>
        <a href="https://github.com/nstefan55" target="_blank">
          <i class="fa-brands fa-github github-logo text-warning ms-1"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
  <script type="module" src="scripts/weatherApp.js"></script>
</html>
