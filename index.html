<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Weather app that fetches data from an api"
    />
    <meta name="author" content="Nikola Štefančić" />
    <meta name="keywords" content="weather, app, api, weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="body">
    <video autoplay muted loop class="video-background" id="background"></video>
    <form class="weather-form z-10" id="weather-form">
      <input
        type="text"
        class="weather-city-input js-weather-city-input"
        placeholder="Enter city"
      />
      <button type="submit" class="weather-submit-btn">Get Weather</button>
    </form>

    <main class="flex-column">
      <!-- add class displayNone to hide content -->
      <div id="weatherAppTitle" class="js-weather-app-title">
        <h1 class="heading">
          <span class="heading-text">Welcome</span>
          <span class="text-1"></span>
          <span class="text-2"></span>
          <span class="text-3"></span>
          <span class="text-4"></span>
          <span class="cursor">_</span>
          <span id="hidden-heading" class="hidden heading-text"
            >Welcome to the <span class="text-full">Weather App</span>
          </span>
        </h1>
        <p class="desc">Find out Current Weather Information for any City !</p>
      </div>

      <!-- Error Message if Present -->
      <div class="errorContainer flex-row"></div>

      <div
        id="main-weather-content"
        class="main-weather-container js-main-weather-content"
      ></div>
    </main>

    <footer class="footer py-4 text-shadow-2x fw-bold h5">
      &copy; 2024 All Rights Reserved Nikola Stefancic
      <a href="https://github.com/nstefan55" target="_blank">
        <i class="fa-brands fa-github github-logo"></i>
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
  <script type="module" src="scripts/weatherApp.js"></script>
</html>
